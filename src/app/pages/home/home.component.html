<div class="splash-container d-flex align-items-center justify-content-center bg-primary text-white">
  <div class="card shadow-lg p-4 text-dark" style="max-width: 400px; border-radius: 15px;">
    <h1 class="text-center mb-5">MyList</h1>
    <mat-form-field class="w-100 mb-3" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" />
    </mat-form-field>
    <mat-form-field class="w-100 mb-4" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="w-100 mb-2">Login</button>
    <button mat-button class="w-100">Sign Up</button>
  </div>
</div>
