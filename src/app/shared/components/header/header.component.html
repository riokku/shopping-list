<mat-toolbar color="primary" class="mat-elevation-z6">
  <span class="site-title">My Awesome Site</span>

  <!-- Desktop Navigation -->
  <div class="desktop-nav" *ngIf="!(isHandset$ | async)">
    <div>
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a *ngIf="activeSession" mat-button routerLink="/my-lists" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">My Lists</a>
      <a *ngIf="activeSession" mat-button routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Admin</a>
    </div>
    <div>
      <div>
        <button *ngIf="activeSession" mat-icon-button matTooltip="Logout" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
        <a *ngIf="!activeSession" mat-button [routerLink]="'/login'" class="login-link">
          <mat-icon>login</mat-icon>
          Login / Sign Up
        </a>
      </div>
    </div>
  </div>

  <!-- Responsive spacer -->
  <span class="spacer"></span>
