<mat-toolbar color="primary" class="mat-elevation-z6">
  <button
    mat-icon-button
    *ngIf="!(isHandset$ | async)"
    (click)="drawer.toggle()"
    class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="site-title">My Awesome Site</span>

  <!-- Desktop Navigation -->
  <div class="desktop-nav" *ngIf="!(isHandset$ | async)">
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>

  <!-- Responsive spacer -->
  <span class="spacer"></span>

  <!-- User menu (optional) -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Mobile Navigation -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>About</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active">
        <mat-icon matListItemIcon>contact_mail</mat-icon>
        <span matListItemTitle>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
